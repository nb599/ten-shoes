name: Lighthouse Reports

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  lighthouse-reports:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build application
        run: npm run build
        env:
          AUTH_SECRET: lighthouse-test-secret-32-chars-long
          DATABASE_URL: postgresql://test:test@localhost:5432/test

      - name: Start server and run Lighthouse
        run: |
          # Start server
          npm start &
          SERVER_PID=$!
          
          # Wait for server
          echo "Waiting for server..."
          for i in {1..30}; do
            if curl -f http://localhost:3000 >/dev/null 2>&1; then
              echo "Server ready!"
              break
            fi
            sleep 2
          done
          
          # Test server accessibility
          curl -f http://localhost:3000 || exit 1
          
          # Create output directory
          mkdir -p lighthouse-reports
          
          # Run Lighthouse for mobile (manual throttling)
          echo "Running mobile Lighthouse..."
          npx lighthouse http://localhost:3000 \
            --output=html \
            --output-path=lighthouse-reports/mobile.html \
            --emulated-form-factor=mobile \
            --throttling-method=devtools \
            --chrome-flags="--headless --no-sandbox --disable-dev-shm-usage"
          
          # Run Lighthouse for desktop  
          echo "Running desktop Lighthouse..."
          npx lighthouse http://localhost:3000 \
            --output=html \
            --output-path=lighthouse-reports/desktop.html \
            --emulated-form-factor=desktop \
            --chrome-flags="--headless --no-sandbox --disable-dev-shm-usage"
          
          # Stop server
          kill $SERVER_PID
          
          # Verify files
          ls -la lighthouse-reports/
        env:
          AUTH_SECRET: lighthouse-test-secret-32-chars-long
          DATABASE_URL: postgresql://test:test@localhost:5432/test

